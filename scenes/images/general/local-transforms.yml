- add: light
  at: [1, 3, 1]
  intensity: WHITE

# background
- add: cube
  transform:
    - [scale-uniform, 5]
    - [translate, 0, 4, -4]
  material:
    pattern:
      type: checkers
      colors:
        - [0.62, 0.62, 0.62]
        - [0.7, 0.7, 0.7]
      transform:
        - [scale-uniform, 0.125]

- add: obj
  file: ../../obj-models/dragon.obj
  transform:
    - [normalize-to-y]
    - [center]
    - [scale-uniform, 2]
    - [translate, 0, 0, -3]
