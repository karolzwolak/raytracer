- add: scene
  max-reflective-depth: 10
  supersampling-level: 2

- define: cyan
  value: [0.21, 0.42, 0.35]
- define: beige
  value: [0.82, 0.72, 0.61]
- define: tinted-glass
  extend: GLASS_MATERIAL
  value:
    color: [0.08, 0.2, 0.5]
- define: checkered-material
  value:
    pattern:
      type: checkers
      colors:
        - cyan
        - beige
      transform:
      - [translate, 0.5, 0.5, 0.5]
      - [rotate-y, FRAC_PI_4]
      - [scale-uniform, 0.5]


- add: SCENE_LIGHT
- add: SCENE_CAMERA
- add: group
  children:
    # floor
    - add: plane
      material: checkered-material
    # wall
    - add: plane
      material: checkered-material
      transform:
        - [rotate-x, FRAC_PI_2]
        - [translate, 0, 0, 5]
    # small sphere
    - add: sphere
      animate:
        - duration: 2
          direction: alternate-reverse
          timing: ease-in-out
          transform:
            - [translate, 2, 0, 0]
      material: tinted-glass
      transform:
        - [translate, -2, 1, -5.5]
        - [scale-uniform, 0.5]
      # mid sphere group
    - add: group
      transform:
        - [translate, 0, 1, -1.2]
      animate:
        - duration: 2
          direction: alternate-reverse
          timing: ease-out
          transform:
            - [scale-uniform, 0.01]
            - [translate, 0, 0, 2]
      children:
        # mid sphere
      - add: sphere
        material: GLASS_MATERIAL
        # mid sphere air pocket
      - add: sphere
        animate: 
          - duration: 2
            direction: alternate-reverse
            timing: ease
            transform:
              - [translate, 0, 1, 0]
              - [scale-uniform, 0.1]
        material: AIR_MATERIAL
        transform:
          - [scale-uniform, 0.6]
