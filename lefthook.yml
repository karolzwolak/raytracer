pre-commit:
  piped: true
  commands:
    install:
      skip: true
      run: rustup component add rustfmt clippy
    fmt:
      run: cargo fmt
      stage_fixed: true
    clippy:
      run: cargo clippy --tests --fix --allow-dirty -- -D warnings
      stage_fixed: true
    test:
      run: cargo test

pre-push:
  piped: true
  commands:
    test-all:
      run: cargo test -- --include-ignored
      only:
        - ref: main
    regression-test:
      run: python3 regression_test.py test --hide-progress-bars
      only:
        - ref: main
